<html lang="en">
  <head>

    <link rel="stylesheet" href="./build/styles/main.css" />
    <title>Clone Disney+</title>
  </head>
  <body>
    <section class="hero">

            <button>Assine agora</button>
          </li>
          <li class="hero__content__combos__combo">
            <img src="./build/images/logos/disneyplus_liongate.png" alt="Disney e Star plus em um combo promocional">
            <button>Assine agora</button>
          </li>
        </ul>        
        <p>
          <a href="" class="link-text">Assinar somente o Disney+</a>
        </p>
      </div>
